<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip Comparsion</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Comparando Pippies</h1>
    <p class="success-message">Pip B é maior &#128526;</p>
    <p class="error-message">Pip A é maior &#128557;</p>
    <p class="even-message">Pip A e B são iguais &#128562;</p>
    <div class="container">
        <form id="form-pipiComparsion">
            <input id="numberA" type="number" placeholder="Número do Pip A">
            <input id="numberB" type="number" placeholder="Número do Pip B">
            <button id="btn-comparsion" type="submit">Comparar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
